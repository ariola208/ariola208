<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONARCHY | Découvrez le Bénin - Guide Touristique Complet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Urbanist:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        :root {
            --noir: #000000;
            --blanc: #FFFFFF;
            --gris: #2E2E2E;
            --gris-clair: #3A3A3A;
            --accent: #FFD700;
            --accent-fonce: #E6C200;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: var(--noir);
            color: var(--blanc);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Logo MONARCHY */
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 5rem);
            text-transform: uppercase;
            letter-spacing: -0.1rem;
            background: linear-gradient(90deg, var(--blanc) 50%, transparent 50%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.1);
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            letter-spacing: 0.1rem;
        }
        
        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(0,0,0,0.8);
            position: fixed;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--blanc);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--blanc);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        }
        
        .hero h2 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 2rem;
            font-weight: 300;
            position: relative;
            z-index: 2;
            animation: fadeInDown 1s ease-out;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--accent);
            color: var(--noir);
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: 2px solid var(--accent);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .cta-button:hover {
            background-color: transparent;
            color: var(--accent);
        }
        
        .cta-button:hover::after {
            transform: translateX(0);
        }
        
        /* Sections communes */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .section-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            color: var(--accent);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: rgba(255,255,255,0.7);
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Carte Interactive */
        .map-section {
            padding: 5rem 5%;
            background-color: var(--gris);
            position: relative;
        }
        
        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            opacity: 0.05;
            z-index: 0;
        }
        
        #benin-map {
            height: 70vh;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }
        
        /* Galerie */
        .gallery {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 250px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,215,0,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 1.5rem 1rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        
        /* Section Hôtels */
        .hotels-section {
            padding: 5rem 5%;
            background-color: var(--noir);
            position: relative;
        }
        
        .hotels-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            opacity: 0.05;
        }
        
        .hotel-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .hotel-filter-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--gris);
            color: var(--blanc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .hotel-filter-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.1);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: 0;
        }
        
        .hotel-filter-btn:hover,
        .hotel-filter-btn.active {
            background-color: var(--accent);
            color: var(--noir);
        }
        
        .hotel-filter-btn:hover::after,
        .hotel-filter-btn.active::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .hotels-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .hotel-card {
            background-color: var(--gris);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,215,0,0.2);
        }
        
        .hotel-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hotel-card:hover .hotel-image img {
            transform: scale(1.05);
        }
        
        .hotel-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            z-index: 2;
        }
        
        .hotel-price {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: var(--accent);
            color: var(--noir);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 700;
            z-index: 2;
        }
        
        .hotel-content {
            padding: 1.5rem;
        }
        
        .hotel-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .hotel-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .hotel-amenities {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-bottom: 1.5rem;
        }
        
        .hotel-amenity {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.1);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
        }
        
        .hotel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hotel-view-btn {
            padding: 0.6rem 1.2rem;
            background-color: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .hotel-view-btn:hover {
            background-color: var(--accent);
            color: var(--noir);
        }
        
        .hotel-book-btn {
            padding: 0.6rem 1.2rem;
            background-color: var(--accent);
            color: var(--noir);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        .hotel-book-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .hotel-book-btn:hover::after {
            transform: translateX(0);
        }
        
        /* Reviews Section */
        .hotel-reviews {
            background: var(--gris-clair);
            padding: 1.5rem;
            border-radius: 0 0 10px 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .hotel-reviews.active {
            max-height: 1000px;
        }
        
        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .reviews-title {
            font-size: 1.3rem;
            color: var(--accent);
        }
        
        .add-review-btn {
            background-color: var(--accent);
            color: var(--noir);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .add-review-btn:hover {
            background-color: var(--accent-fonce);
        }
        
        .reviews-list {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .review-item {
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }
        
        .review-author {
            font-weight: 700;
            color: var(--accent);
        }
        
        .review-date {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }
        
        .review-rating {
            color: var(--accent);
            margin-bottom: 0.8rem;
            display: flex;
            gap: 0.2rem;
        }
        
        .review-content {
            line-height: 1.6;
            color: rgba(255,255,255,0.8);
        }
        
        .review-form {
            background: rgba(0,0,0,0.3);
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .form-title {
            font-size: 1.2rem;
            margin-bottom: 1.2rem;
            color: var(--accent);
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: var(--blanc);
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 100px;
        }
        
        .rating-stars {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .star {
            color: rgba(255,255,255,0.3);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }
        
        .star.active {
            color: var(--accent);
        }
        
        .submit-review {
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: var(--noir);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .submit-review:hover {
            background-color: var(--accent-fonce);
        }
        
        /* Blog Section */
        .blog-section {
            padding: 5rem 5%;
            background-color: var(--gris);
            position: relative;
        }
        
        .blog-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1552465011-b4e21bf6e79a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            opacity: 0.05;
        }
        
        .blog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .blog-card {
            background-color: var(--gris-clair);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .blog-image {
            height: 200px;
            overflow: hidden;
        }
        
        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .blog-card:hover .blog-image img {
            transform: scale(1.05);
        }
        
        .blog-content {
            padding: 1.5rem;
        }
        
        .blog-category {
            display: inline-block;
            background-color: var(--accent);
            color: var(--noir);
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .blog-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--blanc);
        }
        
        .blog-excerpt {
            color: rgba(255,255,255,0.7);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .blog-read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .blog-read-more::after {
            content: '→';
            transition: transform 0.3s ease;
        }
        
        .blog-read-more:hover {
            color: var(--blanc);
        }
        
        .blog-read-more:hover::after {
            transform: translateX(5px);
        }
        
        .blog-cta {
            text-align: center;
        }
        
        /* Modal de réservation */
        .booking-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1003;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .booking-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .booking-content {
            background-color: var(--gris-clair);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .booking-modal.active .booking-content {
            transform: translateY(0);
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--blanc);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--accent);
        }
        
        .booking-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .booking-image {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .booking-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .booking-info h3 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .booking-info p {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }
        
        .booking-form .form-group {
            margin-bottom: 1.2rem;
        }
        
        .booking-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--blanc);
        }
        
        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: var(--blanc);
            font-family: inherit;
        }
        
        .booking-form input:focus,
        .booking-form select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .booking-dates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .booking-guests {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .booking-price {
            background-color: rgba(255,215,0,0.1);
            padding: 1rem;
            border-radius: 5px;
            margin: 1.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .booking-price p {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .booking-price .total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .booking-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .booking-cancel {
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            color: var(--blanc);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .booking-cancel:hover {
            border-color: var(--accent);

            createSectionHeader(titleKey, subtitleKey) {
                const header = document.createElement('div');
                header.className = 'section-header';
                const title = document.createElement('h2');
                title.className = 'section-title';
                title.dataset.i18n = titleKey;
                const subtitle = document.createElement('p');
                subtitle.className = 'section-subtitle';
                subtitle.dataset.i18n = subtitleKey;
                header.appendChild(title);
                header.appendChild(subtitle);
                return header;
            }
            
            createFormGroup(labelKey, type, id, required, options = []) {
                const group = document.createElement('div');
                group.className = 'form-group';
                const label = document.createElement('label');
                label.htmlFor = id;
                label.dataset.i18n = labelKey;
                const input = type === 'select' ? document.createElement('select') : 
                              type === 'textarea' ? document.createElement('textarea') : 
                              document.createElement('input');
                input.id = id;
                input.required = required;
                
                if (type !== 'select' && type !== 'textarea') {
                    input.type = type;
                }
                
                if (type === 'select' && options.length > 0) {
                    options.forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt.value;
                        option.textContent = opt.text;
                        if (opt.selected) option.selected = true;
                        input.appendChild(option);
                    });
                }
                
                group.appendChild(label);
                group.appendChild(input);
                return group;
            }
            
            setupEventListeners() {
                // Language switcher
                document.querySelectorAll('.language-switcher button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.currentLang = btn.dataset.lang;
                        document.querySelectorAll('.language-switcher button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.updateTranslations();
                    });
                });
                
                // Hamburger menu

                document.getElementById('booking-hotel-name').textContent = this.currentHotel.name;
                document.getElementById('booking-hotel-location').innerHTML = 
                    `<i class="fas fa-map-marker-alt"></i> ${this.currentHotel.location}`;
                document.getElementById('booking-hotel-image').src = this.currentHotel.image;
                document.getElementById('booking-hotel-image').alt = this.currentHotel.name;
                
                const priceText = this.currentLang === 'fr' ? 
                    `Prix: ${this.currentHotel.price.toLocaleString()} FCFA/nuit` : 
                    `Price: ${this.currentHotel.price.toLocaleString()} FCFA/night`;
                document.getElementById('booking-hotel-price').textContent = priceText;

                    option.textContent = roomTypeText;
                    roomTypeSelect.appendChild(option);
                });
                
                // Set default dates
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const checkInInput = document.getElementById('check-in');
                checkInInput.valueAsDate = tomorrow;
                checkInInput.min = tomorrow.toISOString().split('T')[0];

                dayAfterTomorrow.setDate(dayAfterTomorrow.getDate() + 1);
                
                const checkOutInput = document.getElementById('check-out');

                    this.updateBookingPrice();

                    userMessage.className = 'ai-message ai-question';

            generateAIResponse(message) {
                const responses = {
                    "bonjour": "Bonjour ! Comment puis-je vous aider à planifier votre voyage au Bénin ?",
                    "salut": "Salut ! Prêt à découvrir les merveilles du Bénin ?",
                    "hotel": "Nous avons une sélection d'hôtels pour tous les budgets. Consultez notre section 'Hôtels' pour plus de détails.",

                    "météo": "Le Bénin a un climat tropical avec deux saisons des pluies. Consultez notre widget météo pour les prévisions actuelles."

                const defaultResponse = "Je suis votre assistant touristique pour le Bénin. Posez-moi des questions sur les destinations, les hôtels, les activités ou la culture locale !";

                };
                
                this.weatherData = weatherData;
                this.updateWeatherWidget();
            }
            
            updateWeatherWidget() {
                if (!this.weatherData) return;
                
                const weatherWidget = document.getElementById('weatherWidget');
                const weatherIcon = weatherWidget.querySelector('.weather-icon');
                const weatherContent = document.getElementById('weatherContent');
                
                weatherIcon.className = `weather-icon fas ${this.weatherData.icon}`;
                
                const tempText = this.currentLang === 'fr' ? 
                    `${this.weatherData.temperature}°C - ${this.weatherData.condition}` : 
                    `${this.weatherData.temperature}°C - Sunny`;
                
                weatherContent.textContent = tempText;
            }
            
            setupPWA() {
                let deferredPrompt;
                
                window.addEventListener('beforeinstallprompt', (e) => {
                    // Prevent Chrome 67 and earlier from automatically showing the prompt
                    e.preventDefault();
                    // Stash the event so it can be triggered later.
                    deferredPrompt = e;
                    // Show the install button
                    document.getElementById('installContainer').classList.add('active');
                });
                
                document.getElementById('installButton').addEventListener('click', () => {
                    // Show the install prompt
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        // Wait for the user to respond to the prompt
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            } else {
                                console.log('User dismissed the install prompt');
                            }
                            deferredPrompt = null;
                        });
                    }
                    // Hide the install button
                    document.getElementById('installContainer').classList.remove('active');
                });
            }
        }

        // Initialize the application
        const app = new MonarchyApp();
    </script>
</body>
